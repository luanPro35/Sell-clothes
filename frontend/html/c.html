<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #f8f9fa;
      }

      .container-main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .section-one {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .section-one-title {
        font-size: 2.5rem;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .section-one-content {
        text-align: center;
        margin-bottom: 40px;
      }

      .section-one-content p {
        font-size: 1.1rem;
        color: #6c757d;
        margin-bottom: 20px;
      }

      .section-one-content button {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .section-one-content button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
      }

      /* Carousel Container */
      .carousel-container {
        position: relative;
        max-width: 100%;
        margin: 0 auto;
      }

      .carousel-wrapper {
        overflow: hidden;
        border-radius: 12px;
      }

      .carousel-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
        gap: 20px;
        padding: 20px 0;
      }

      .product-card {
        min-width: calc(33.333% - 14px);
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .product-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .product-card:hover img {
        transform: scale(1.05);
      }

      .btn-sale {
        position: absolute;
        top: 12px;
        right: 12px;
        background: #dc3545;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        z-index: 2;
      }

      .card-body {
        padding: 20px;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 15px;
        display: block;
      }

      .price-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      }

      .price {
        font-size: 1.2rem;
        font-weight: 700;
        color: #28a745;
      }

      .price-sale {
        text-decoration: line-through;
        color: #6c757d;
        font-size: 1rem;
        margin-right: 8px;
      }

      .btn-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }

      /* Navigation Buttons */
      .carousel-nav {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }

      .nav-btn {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
      }

      .nav-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .product-card {
          min-width: calc(50% - 10px);
        }

        .section-one {
          padding: 20px;
        }

        .section-one-title {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .product-card {
          min-width: 100%;
        }

        .carousel-track {
          gap: 15px;
        }
      }

      /* Animation for cards */
      .hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease;
      }

      .visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <main class="container-main">
      <section class="section-one">
        <h1 class="section-one-title">
          Khám phá bộ sưu tập áo phông của chúng tôi
        </h1>
        <div class="section-one-content">
          <p>
            Duyệt tìm nhiều kiểu áo phông thời trang dành cho nam, nữ và trẻ em.
          </p>
          <button>Mua ngay</button>
        </div>

        <div class="carousel-container">
          <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack">
              <div class="product-card">
                <img
                  src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=400&fit=crop"
                  alt="Áo thun nam cổ tròn"
                />
                <div class="card-body">
                  <span class="card-title">Áo thun nam cổ tròn</span>
                  <div class="price-container">
                    <span class="price">$22.99</span>
                    <button class="btn-primary">Add to cart</button>
                  </div>
                </div>
              </div>

              <div class="product-card">
                <img
                  src="https://images.unsplash.com/photo-1503341504253-dff4815485f1?w=400&h=400&fit=crop"
                  alt="Áo thun nam họa tiết"
                />
                <div class="card-body">
                  <span class="card-title">Áo thun nam họa tiết</span>
                  <div class="price-container">
                    <span class="price">$17.49</span>
                    <button class="btn-primary">Add to cart</button>
                  </div>
                </div>
              </div>

              <div class="product-card">
                <button class="btn-sale">Sale</button>
                <img
                  src="https://images.unsplash.com/photo-1562157873-818bc0726f68?w=400&h=400&fit=crop"
                  alt="Áo thun đẹp cao cấp"
                />
                <div class="card-body">
                  <span class="card-title">Áo thun đẹp cao cấp</span>
                  <div class="price-container">
                    <span class="price">
                      <span class="price-sale">$19.99</span> $14.99
                    </span>
                    <button class="btn-primary">Add to cart</button>
                  </div>
                </div>
              </div>

              <div class="product-card">
                <button class="btn-sale">Sale</button>
                <img
                  src="https://images.unsplash.com/photo-1586790170083-2f9ceadc732d?w=400&h=400&fit=crop"
                  alt="Áo phông polo nam"
                />
                <div class="card-body">
                  <span class="card-title">Áo phông polo nam</span>
                  <div class="price-container">
                    <span class="price">
                      <span class="price-sale">$15.99</span> $11.99
                    </span>
                    <button class="btn-primary">Add to cart</button>
                  </div>
                </div>
              </div>

              <div class="product-card">
                <img
                  src="https://images.unsplash.com/photo-1594938298603-c8148c4dae35?w=400&h=400&fit=crop"
                  alt="Áo khoác nam"
                />
                <div class="card-body">
                  <span class="card-title">Áo khoác nam thời trang</span>
                  <div class="price-container">
                    <span class="price">$29.99</span>
                    <button class="btn-primary">Add to cart</button>
                  </div>
                </div>
              </div>

              <div class="product-card">
                <button class="btn-sale">Sale</button>
                <img
                  src="https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=400&h=400&fit=crop"
                  alt="Áo sơ mi nam"
                />
                <div class="card-body">
                  <span class="card-title">Áo sơ mi trắng nam</span>
                  <div class="price-container">
                    <span class="price">
                      <span class="price-sale">$24.99</span> $19.99
                    </span>
                    <button class="btn-primary">Add to cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-nav">
            <button class="nav-btn" id="prevBtn">← Trước</button>
            <button class="nav-btn" id="nextBtn">Tiếp →</button>
          </div>
        </div>
      </section>
    </main>

    <script>
      class ProductCarousel {
        constructor() {
          this.track = document.getElementById("carouselTrack");
          this.prevBtn = document.getElementById("prevBtn");
          this.nextBtn = document.getElementById("nextBtn");
          this.cards = document.querySelectorAll(".product-card");
          this.currentIndex = 0;
          this.cardsToShow = this.getCardsToShow();
          this.maxIndex = Math.max(0, this.cards.length - this.cardsToShow);

          this.init();
          this.handleResize();
        }

        getCardsToShow() {
          if (window.innerWidth <= 480) return 1;
          if (window.innerWidth <= 768) return 2;
          return 3;
        }

        init() {
          this.prevBtn.addEventListener("click", () => this.prevSlide());
          this.nextBtn.addEventListener("click", () => this.nextSlide());
          this.updateButtons();
          this.animateCards();
        }

        handleResize() {
          window.addEventListener("resize", () => {
            this.cardsToShow = this.getCardsToShow();
            this.maxIndex = Math.max(0, this.cards.length - this.cardsToShow);
            this.currentIndex = Math.min(this.currentIndex, this.maxIndex);
            this.updateCarousel();
          });
        }

        prevSlide() {
          if (this.currentIndex > 0) {
            this.currentIndex--;
            this.updateCarousel();
          }
        }

        nextSlide() {
          if (this.currentIndex < this.maxIndex) {
            this.currentIndex++;
            this.updateCarousel();
          }
        }

        updateCarousel() {
          const cardWidth = this.cards[0].offsetWidth;
          const gap = 20;
          const translateX = -(this.currentIndex * (cardWidth + gap));

          this.track.style.transform = `translateX(${translateX}px)`;
          this.updateButtons();
        }

        updateButtons() {
          this.prevBtn.disabled = this.currentIndex === 0;
          this.nextBtn.disabled = this.currentIndex === this.maxIndex;
        }

        animateCards() {
          this.cards.forEach((card, index) => {
            setTimeout(() => {
              card.classList.add("visible");
            }, index * 200);
          });
        }
      }

      // Initialize carousel when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new ProductCarousel();
      });
    </script>
  </body>
</html>
